<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lem-in visualiser by Jslave and Jterrell</title>
    <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js" as="script">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="error-header">Lem-in</h1>
<div class="buttons-container">
    <button id="start-button" class="button">start</button>
    <button id="pause-button" class="button">pause</button>
    <button id="restart-button" class="button">restart</button>
    <button id="scale-mapp" class="button">scale + </button>
    <button id="scale-mapm" class="button">scale - </button>
    <button id="speedp" class="button">speed +</button>
    <button id="speedm" class="button">speed - </button>
</div>
<div class="lemin-container">
</div>
<div class="info_about">
    <p class="info-header">Info about map:</p>
        <p id="quant_ants"></p>
        <p id="rooms-list"></p>
        <p id="rooms-connections"></p>
        <p id="ants-paths"></p>
</div>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="filename.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript" src="parse.js"></script>

</body>
</html>
